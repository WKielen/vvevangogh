<div class="box">
  <div class="boxheader">Website mededelingen</div>
  <table mat-table #table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="onCheckboxChange($event, row)"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="StartDate">
      <th mat-header-cell *matHeaderCellDef> Vanaf </th>
      <td mat-cell *matCellDef="let element"> {{element.StartDate}} </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef> Tot en met </th>
      <td mat-cell *matCellDef="let element"> {{ element.EndDate }} </td>
    </ng-container>

    <ng-container matColumnDef="Header">
      <th mat-header-cell *matHeaderCellDef> Onderwerp </th>
      <td mat-cell *matCellDef="let element"> {{ element.Header }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>

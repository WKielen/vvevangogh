<div fxLayout='row' fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-evenly start">
    <div fxFlex='50'>
        <div class="box">
            <div class="boxheader">Bewoners</div>
            <table mat-table #table [dataSource]="dataSource">

                <ng-container matColumnDef="Nr">
                    <th mat-header-cell *matHeaderCellDef> Nr </th>
                    <td mat-cell *matCellDef="let element"> {{element.huisnummer}} </td>
                </ng-container>

                <ng-container matColumnDef="Naam">
                    <th mat-header-cell *matHeaderCellDef class="collapsable"> Naam </th>
                    <td mat-cell *matCellDef="let element"> {{ element.naam }} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
</div>

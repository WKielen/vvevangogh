<div class="box">
  <div class="boxheader">Leden</div>
  <table mat-table #table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef style="padding: 5px 20px 0px">
      </th>
      <td mat-cell *matCellDef="let row" style="padding: 5px 20px 0px">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()" (change)="onCheckboxChange($event, row)"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="Naam">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{ element.Naam }} </td>
    </ng-container>

    <ng-container matColumnDef="Leeftijd">
      <th mat-header-cell *matHeaderCellDef> Leeftijd </th>
      <td mat-cell *matCellDef="let element"> {{ element.LeeftijdCategorieBond }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)">
    </tr>
  </table>
</div>
<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>

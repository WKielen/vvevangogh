<h2 mat-dialog-title class="boxheader">{{data.method}}</h2>
<div class="boxcontent">

    <form [formGroup]="AddBewonerForm" (ngSubmit)="onSubmit()" novalidate>
        <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-evenly start">
            <div fxFlex="60" fxLayout="column">

                <mat-form-field style='width:100px'>
                    <input matInput type='number' placeholder="Huisnummer" formControlName="huisnummer" [formControl]="huisnummer" required>
                    <mat-error *ngIf="huisnummer.hasError('required')">
                        Veld is verplicht
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field style='width:500px'>
                    <input matInput placeholder="Naam" formControlName="naam" [formControl]="naam">
                </mat-form-field>
        

        
                <mat-form-field style='width:300px'>
                    <input matInput placeholder="Email 1" formControlName="email" [formControl]="email">
                    <mat-error *ngIf="email.hasError('email')">
                        Onjuist email adres
                    </mat-error>
                </mat-form-field>
        
                <mat-form-field style='width:300px'>
                    <input matInput placeholder="Email 2" formControlName="email2" [formControl]="email2">
                    <mat-error *ngIf="email2.hasError('email')">
                        Onjuist email adres
                    </mat-error>
                </mat-form-field>

                <mat-form-field style='width:500px'>
                    <input matInput placeholder="Opmerking" formControlName="opm" [formControl]="opm">
                </mat-form-field>
        
                <mat-form-field style='width:500px'>
                    <input matInput placeholder="Contact" formControlName="contact" [formControl]="contact">
                </mat-form-field>

            </div>

            <div fxFlex="25" fxLayout="column">


                <mat-form-field style='width:150px'>
                    <input matInput placeholder="Telefoon 1" formControlName="telefoon1" [formControl]="telefoon1">
                </mat-form-field>
        
                <mat-form-field style='width:150px'>
                    <input matInput placeholder="Telefoon 2" formControlName="telefoon2" [formControl]="telefoon2">
                </mat-form-field>

                <mat-form-field style='width:100px'>
                    <input matInput type='number'placeholder="Halcode" formControlName="halcode" [formControl]="halcode">
                </mat-form-field>

                <mat-checkbox color="primary" formControlName="edocs" [formControl]="edocs">Alleen docs op papier</mat-checkbox>
        
            </div>

            <div fxFlex="15" fxLayout="column">
                <mat-form-field style='width:100px'>
                    <input matInput placeholder="Flattype" formControlName="type" [formControl]="type">
                </mat-form-field>
        
                <mat-form-field style='width:100px'>
                    <input matInput type='number'placeholder="Bouwnummer" formControlName="bouwnummer" [formControl]="bouwnummer">
                </mat-form-field>
        
                <mat-form-field style='width:100px'>
                    <input matInput type='number' placeholder="Verdieping" formControlName="verdieping" [formControl]="verdieping">
                </mat-form-field>
        
                <mat-form-field style='width:100px'>
                    <input matInput type='number' placeholder="Breukdeel" formControlName="breukdeel" [formControl]="breukdeel">
                </mat-form-field>
        
            </div>
        </div>

        <button mat-raised-button color="primary" [disabled]='!AddBewonerForm.valid'>Bewaar</button>
        <button mat-raised-button type="button" color="accent" mat-dialog-close style="margin-left:25px">Cancel</button>
    </form>

</div>

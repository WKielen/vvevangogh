<div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-evenly start">
  <div fxFlex="none">
    <div class="box">
      <div class="boxheader">Download keuze</div>
      <div class="boxcontent">
        <div fxLayout='column'>
          <label id="ledenlijst-label">Kies type CSV extract</label>
          <button mat-raised-button color="primary" (click)="onClickCSV()">Excel invoer</button>
          <button mat-raised-button color="primary" (click)="onClickLaPosta()">LaPosta invoer</button>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="80">
    <div class="box">
      <div class="boxheader">Gegevens</div>
      <div class="boxcontent">
        {{myHeaderText1}}<br><br>{{myHeaderText2}}<br>
        <button mat-raised-button style='margin: 20px 0px 20px 0px;' color="primary"
          (click)="onCopy(myInput)">Copy</button>
        <mat-divider></mat-divider>
        <mat-form-field style='width: 100%;'>
          <textarea matInput cdkTextareaAutosize cdkAutosizeMinRows='60' style="resize:none" [(ngModel)]='myText'
            #myInput></textarea>
        </mat-form-field>
      </div>
      <div class="boxbottom">

      </div>
    </div>
  </div>




</div>
